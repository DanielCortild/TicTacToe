<!doctype html>
<html lang="en">

  <head>
      <title>TicTacToe</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="js/scripts.js" type="text/javascript"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

      <link rel="stylesheet" href="css/styles.css" type="text/css">

  </head>

  <body>

      <div class="container" id="outer">

          <div id="mainTitle" align="center">TicTacToe</div>

          <div class="row" id="chooser" align="center">

              <button class="btn col-xs-3" id="X_chooser" onclick="XChoose()">X</button>

              <button class="btn col-xs-3" id="O_chooser" onclick="OChoose()">O</button>


          </div>

          <div id="game" align="center">

              <div class="row">
                  <button class="col-xs-4 squares" id="c1"></button>
                  <button class="col-xs-4 squares" id="c2"></button>
                  <button class="col-xs-4 squares" id="c3"></button>
              </div>

              <div class="row">
                  <button class="col-xs-4 squares" id="c4"></button>
                  <button class="col-xs-4 squares" id="c5"></button>
                  <button class="col-xs-4 squares" id="c6"></button>
              </div>

              <div class="row">
                  <button class="col-xs-4 squares" id="c7"></button>
                  <button class="col-xs-4 squares" id="c8"></button>
                  <button class="col-xs-4 squares" id="c9"></button>
              </div>

          </div>

          <div id="result" align="center">

          </div>

      </div>

  </body>

</html>
