<!doctype html>
<html>

  <head>
      <title>TicTacToe</title>
      <meta charset="utf-8">
      <link rel="icon" href="logo.png">

      <!-- Import TensorFlow.js -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
      <!-- Import tfjs-vis -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>


      <script type="module" src="js/scripts0.js"></script>
      <link rel="stylesheet" href="css/styles.css" type="text/css">

  </head>

  <body>

      <div class="container" id="outer">

          <div id="mainTitle">TicTacToe</div>

          <div>
            <select>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>

          <div class="row" id="chooser" align="center">

              <button class="chooser" id="X_chooser" onclick="XChoose()">X</button>

              <button class="chooser" id="O_chooser" onclick="OChoose()">O</button>

          </div>

          <div id="game">

              <div class="row">
                  <button class="squares" id="c1"></button>
                  <button class="squares" id="c2"></button>
                  <button class="squares" id="c3"></button>
              </div>

              <div class="row">
                  <button class="squares" id="c4"></button>
                  <button class="squares" id="c5"></button>
                  <button class="squares" id="c6"></button>
              </div>

              <div class="row">
                  <button class="squares" id="c7"></button>
                  <button class="squares" id="c8"></button>
                  <button class="squares" id="c9"></button>
              </div>

          </div>

          <div id="result">

          </div>

      </div>

  </body>

</html>
